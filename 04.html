<!DOCTYPE html>
<html>
<head>
<title>Tabela</title>
<style>
  table, th, td {
    border: 1px solid black;
    border-collapse: separate;
    padding: 3px;
  }
</style>
</head>
<body>
<table>
  <tr>
    <td colspan="3">Título da tabela</td>
  </tr>
  <tr>
    <td>coluna1-0</td>
    <td colspan="2">coluna que ocupa 2 espaços</td>
  </tr>
  <tr>
    <td>coluna2-0</td>
    <td>coluna2-1</td>
    <td>coluna2-2</td>
  </tr>
</table>
</body>
</html>
