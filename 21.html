        /* Estilo para o contêiner dos quadrados */
        .image-container {
            display: grid;
            grid-template-columns: repeat(4, 1fr);

        }

        /* Estilo para cada quadrado */
        .image-square {
            text-align: center;
        }

        /* Estilo para as imagens */
        .image-square img {
            max-width: 100%;
            max-height: 100%;
            display: block;

        }

</head>
