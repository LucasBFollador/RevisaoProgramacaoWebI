<!DOCTYPE html>
<html>
<head>
    <title>Formulário de Login</title>
</head>
<body>
    <table>
        <form action="*" method="post">
            <tr>
                <td><label for="usuario">Usuário:</label></td>
                <td><input type="text" id="usuario" name="usuario" required></td>
                <td><label for="senha">Senha:</label></td>
                <td><input type="password" id="senha" name="senha" required></td>
                <td><input type="submit" value="Enviar"></td>
            </tr>
            <tr>
                <td><label for="lembrar">Lembrar Usuário e Senha:</label></td>
                <td><input type="checkbox" id="lembrar" name="lembrar"></td>
            </tr>
        </form>
    </table>
</body>
</html>
